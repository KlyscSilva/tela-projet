<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign in</title>
</head>

<body>

    <!-- Seção de login -->
    <section class="container-principal">
        <h1>Login to Your Account</h1>
        <h3>Login using social networks</h3>

        <!-- Redes sociais -->
        <div class="links">
            <button class="redes-sociais">
                <img class="img-links" src="./assets/icons8-f-do-facebook-24.png" alt="facebook" class="links">
            </button>
            <button class="redes-sociais">
                <img class="img-links" src="./assets/icons8-google-plus-32.png" alt="google plus" class="links">
            </button>
            <button class="redes-sociais">
                <img class="img-links" src="./assets/icons8-linkedin-2-32.png" alt="linkedin" class="links">
            </button>
        </div>
        <!-- Fim das redes sociais -->

        <div class="paragraph-line"><p>OR</p></div>

        <!-- Formulário -->
        <form action="" method="post" class="form-login">
            <label for="" class="input">
                <img src="./assets/icons8-mensagem-preenchida-24.png" alt="">
                <input required type="email" placeholder="Email" name="emailLogin">
            </label>

            <br>

            <label for="" class="input">
                <img src="./assets/closed.png" alt="cadeado" >
                <input required type="password" placeholder="Password" name="passwordLogin" id="password">
                <img src="./assets/open.png" alt="olhovisível" id="eyeSvg" onclick="eyeClick()">
            </label>

            <br>

            <button type="submit" class="sign">Sign In</button>
        </form>
        <!-- Fim do formulário -->

    </section>
    <!-- Fim da seção de login -->

    <!-- Seção de increver-se -->
    <section class="sign-up">
        <div class="signup-text">
            <h2>New Here?</h2>
            <p>Sign up and discover a great <br> amount of new opportunities</p>
            <button class="sign" onclick="registerPage()">Sign up</button>
        </div>
    </section>
        <!-- Fim da seção de increver-se -->
    
</body>

</html>
